<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h1 id="title">United States Educational Attainment</h1>
    <h2 id="description">
        Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </h2>
    <svg id="canvas">

    </svg>
    <div id="tooltip"></div>
    <h3 id="source">Source: <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/county-level-data-sets-download-data/" target="_blank">USDA Economic Research Service</a></h3>
    <svg id='legend'>
        <g>
            <rect x="0" y="0" width="50" height="20" fill="lightgreen"></rect>
            <text x="11" y="35">&lt;15%</text>
        </g>
        <g>
            <rect x="50" y="0" width="50" height="20" fill="limegreen"></rect>
            <text x="51" y="35">15%-30%</text>
        </g>
        <g>
            <rect x="100" y="0" width="50" height="20" fill="green"></rect>
            <text x="102" y="35">30%-45%</text>
        </g>
        <g>
            <rect x="150" y="0" width="50" height="20" fill="darkgreen"></rect>
            <text x="160" y="35">&gt;45%</text>
        </g>
    </svg>
</body>
<script src="./script.js"></script>
</html>
